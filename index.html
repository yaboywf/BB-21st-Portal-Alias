<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background: #007acc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    a:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, world!</h1>
    <p>Welcome to my personal GitHub Page.</p>
    <a href="https://github.com/yourusername" target="_blank">Visit my GitHub</a>
  </div>
</body>
</html>
